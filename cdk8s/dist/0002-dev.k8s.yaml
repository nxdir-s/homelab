apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: dev
spec:
  ports:
    - port: 5430
      targetPort: 80
  selector:
    app: pgadmin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
      name: pgadmin
      namespace: dev
    spec:
      containers:
        - env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@example.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: admin
          image: dpage/pgadmin4
          imagePullPolicy: Always
          name: pgadmin
          ports:
            - containerPort: 80
      restartPolicy: Always
