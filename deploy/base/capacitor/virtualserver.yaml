---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: capacitor-next
  namespace: flux-system
spec:
  host: capacitor.nxdir.dev
  tls:
    secret: capacitor-tls
    cert-manager:
      cluster-issuer: letsencrypt-issuer
  externalDNS:
    enable: true
  upstreams:
    - name: capacitor
      service: capacitor-next
      port: 80
  routes:
    - path: /
      action:
        pass: capacitor
