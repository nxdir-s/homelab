---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: idlerpg
  namespace: idlerpg
spec:
  interval: 1m
  url: ssh://git@github.com:22/nxdir-s/idlerpg.git
  secretRef:
    name: idlerpg-auth
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: idlerpg
  namespace: idlerpg
spec:
  interval: 1m
  targetNamespace: idlerpg
  sourceRef:
    kind: GitRepository
    name: idlerpg
    namespace: idlerpg
  path: ./deploy
  prune: true
  timeout: 1m
