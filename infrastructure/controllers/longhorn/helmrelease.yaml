---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
      version: v1.9.1
  interval: 30m
  values:
    longhornManager:
      resources:
        requests:
          cpu: 30m
          memory: 192Mi
        limits:
          memory: 192Mi

    longhornDriver:
      resources:
        requests:
          cpu: 5m
          memory: 16Mi
        limits:
          memory: 16Mi

    longhornUI:
      replicas: 1
      resources:
        requests:
          cpu: 5m
          memory: 8Mi
        limits:
          memory: 8Mi

    longhornConversionWebhook:
      replicas: 1
    longhornAdmissionWebhook:
      replicas: 1
    longhornRecoveryBackend:
      replicas: 1

    defaultSettings:
      defaultReplicaCount: 2
